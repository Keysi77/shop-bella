<div class="row">
    <!-- Zoznam Kategorii -->
  <div class="col-3">
  <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <!-- Zoznam Produktov -->
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <!-- nabindovany product do Input anotacie -->
       <product-card [product]="product"></product-card>
        </div>
        <!-- linebreak kazdy druhy produkt -->
        <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
